        with:
          path: '**/node_modules'
          key: yarn-v1-${{ hashFiles('**/yarn.lock') }}
      - name: Forked Network Cache
        uses: nventuro/unconditional-upload-cache@v4.0.1
        id: cache-forked-network
        with:
          path: 'pkg/deployments/cache/hardhat-network-fork/**'
          key: hardhat-v1-network-fork # We're always saving the cache so the key doesn't do much
      - name: Build Balancer JS
        run: yarn workspace @balancer-labs/balancer-js build
      - name: Prepare Config
        run: node pkg/deployments/ci/prepare-config.js
        env:
          ALCHEMY_MAINNET_ARCHIVE_ENDPOINT: ${{ secrets.ALCHEMY_MAINNET_ARCHIVE_ENDPOINT }}
      - name: Test
        run: yarn workspace @balancer-labs/v2-deployments test:fork

  benchmark:
